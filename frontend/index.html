<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>谷歌广告数据分析平台</title>
    <meta name="version" content="2026-02-13-v1-luchu-image-proxy" />
    <style>
      /* 初始加载样式 - 在 React 加载前显示 */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #4DA6FF 0%, #7B68EE 100%);
        z-index: 99999;
        transition: opacity 0.3s ease-out;
      }
      #initial-loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      .initial-loading-content {
        text-align: center;
        animation: fadeInUp 0.6s ease-out;
      }
      .initial-loading-spinner {
        width: 56px;
        height: 56px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }
      .initial-loading-text {
        color: rgba(255,255,255,0.95);
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 2px;
        margin-bottom: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      .initial-loading-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
      }
      .initial-loading-dots span {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(255,255,255,0.8);
        animation: bounce 1.4s ease-in-out infinite both;
      }
      .initial-loading-dots span:nth-child(1) { animation-delay: -0.32s; }
      .initial-loading-dots span:nth-child(2) { animation-delay: -0.16s; }
      .initial-loading-dots span:nth-child(3) { animation-delay: 0s; }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
        40% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <!-- 初始加载状态 - React 加载完成后会被隐藏 -->
    <div id="initial-loading">
      <div class="initial-loading-content">
        <div class="initial-loading-spinner"></div>
        <div class="initial-loading-text">加载中...</div>
        <div class="initial-loading-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // 错误处理 - 如果 React 加载失败，显示错误信息
      window.addEventListener('error', function(e) {
        // 检查是否是脚本加载错误
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
          console.error('资源加载失败:', e.target.src || e.target.href);
          var loadingEl = document.getElementById('initial-loading');
          if (loadingEl) {
            loadingEl.innerHTML = '<div style="text-align:center;color:#fff;font-family:sans-serif;padding:20px;">' +
              '<h2 style="margin-bottom:16px;">页面加载失败</h2>' +
              '<p style="margin-bottom:20px;opacity:0.8;">网络连接问题或页面已更新</p>' +
              '<button onclick="location.reload()" style="padding:12px 32px;font-size:16px;cursor:pointer;border:none;border-radius:8px;background:#fff;color:#4DA6FF;font-weight:bold;">刷新重试</button>' +
              '</div>';
          }
        }
      }, true);
    </script>
  </body>
</html>
